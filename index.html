<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'ID de carte Pokémon</title>
    <style>
        #imageCanvas {
            border: 1px solid black;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Détection d'ID de carte Pokémon</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="uploadedImage" src="" alt="Image de la carte Pokémon" style="display: none;">
    <canvas id="imageCanvas"></canvas>
    <button id="autoCropButton">Recadrage Automatique</button>
    <p id="detectedId">ID détecté :</p>
    <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="scripts/autoCrop.js"></script>
    <script src="scripts/id-detection.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
