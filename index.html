<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'ID de carte Pokémon</title>
</head>
<body>
    <h1>Détection d'ID de carte Pokémon</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="uploadedImage" src="" alt="Image de la carte Pokémon" style="display: none;">
    <canvas id="imageCanvas" style="display: none;"></canvas>
    <button id="autoCropButton">Recadrage Automatique</button>
    <button id="manualCropButton">Initialiser le Recadrage Manuel</button>
    <button id="detectIdButton">Détecter l'ID</button>
    <p id="detectedId">ID détecté :</p>
    
    <!-- Inclusion des scripts -->
    <script src="scripts/autoCrop.js"></script>
    <script src="scripts/cropper.js"></script>
    <script src="scripts/firstTraitement.js"></script>
    <script src="scripts/idDetection.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
