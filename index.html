<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'ID de carte Pokémon</title>
    <style>
        img { max-width: 100%; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Détection d'ID de carte Pokémon</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="uploadedImage" alt="Image de la carte Pokémon" style="display: block;">
    <canvas id="imageCanvas" style="display: none;"></canvas>
    <button id="autoCropButton">Recadrage Automatique</button>
    <button id="manualCropButton">Initialiser le Recadrage Manuel</button>
    <button id="detectIdButton">Détecter l'ID</button>
    <p id="detectedId">ID détecté : </p>

    <!-- Inclus les scripts JavaScript nécessaires -->
    <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <script src="autoCrop.js" type="text/javascript"></script>
    <script src="cropper.js" type="text/javascript"></script>
    <script src="id-detection.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
